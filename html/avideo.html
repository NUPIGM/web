<!DOCTYPE html>
<html>
  <head>
    <title>video.js player example</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        width: 200px;
        height: 200px;
        display: inline-block;
        transform: scale(1);
      }

      img::before {
        content: "";
        width: 100%;
        height: 100%;
        background: #f5f5f5
          url("https://t7.baidu.com/it/u=4198287529,2774471735&amp;fm=193&amp;f=GIF")
          no-repeat center / 50% 50%;
        position: absolute;
        left: 0;
        top: 0;
        color: transparent;
      }

      img::after {
        content: attr(alt);
        width: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        position: absolute;
        left: 0;
        bottom: 0;
        font-size: 12px;
        line-height: 2;
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
    </style>
  </head>

  <body>
   

    <video width="50%" id="video2" autoplay controls></video>

    <script>
      if (Hls.isSupported()) {
        var video2 = document.getElementById("video2");
        var hls = new Hls();
        hls.loadSource(
          "https://v.lzcdn23.com/20250210/11463_5fe991c7/index.m3u8"
        );
        hls.attachMedia(video2);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          video2.play();
        });
      } else if (video2.canPlayType("application/vnd.apple.mpegurl")) {
        // 如果浏览器原生支持HLS
        video2.src = "https://v.lzcdn23.com/20250210/11463_5fe991c7/index.m3u8";
        video2.addEventListener("loadedmetadata", function () {
          video2.play();
        });
      }
    </script>
  </body>
</html>
