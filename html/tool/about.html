<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-adsense-account" content="ca-pub-7341004552430340">
  <title>Document</title>

  <style>
        /* 重置部分样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 使用 flexbox 让页面内容居中 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding-top: 50px; /* 给导航栏留出空间 */
            display: flex;
            flex-direction: column;
            align-items: center; /* 水平居中 */
            justify-content: flex-start; /* 垂直方向从顶部开始 */
            min-height: 100vh; /* 确保内容总是至少占满整个视口 */
        }

        h1 {
            color: #333;
        }

        /* 导航栏样式 */
        nav {
            background-color: #333;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 0;
            z-index: 1000;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* 页面容器样式 */
        .container {
            width: 90%;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 80px; /* 防止内容被导航栏遮挡 */
        }

        /* 视频容器样式 */
        .video-container {
            width: 100%;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 100%;
            max-width: 750px;
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        input[type="url"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #888;
            text-align: center;
        }

        /* 跳转链接样式 */
        .feature-links ul {
            list-style-type: none;
            padding-left: 0;
        }

        .feature-links ul li {
            margin-bottom: 10px;
        }

        .feature-links a {
            color: #007bff;
            text-decoration: none;
        }

        .feature-links a:hover {
            text-decoration: underline;
        }

    </style>

     crossorigin="anonymous"></script>
</head>

    <!-- 导航栏 -->
    <nav>
        <ul>

            <li><a href="#">关于我们</a></li>
            <li><a href="/html/tool/parseVideo.html">联系我们</a></li>
        </ul>
    </nav>
      <div class="container" id="about">
        <h2>关于我们</h2>
        <p>我们致力于提供简单易用的视频播放工具。我们的目标是通过简洁、直观的界面，让用户轻松解析和播放来自不同平台的视频。</p>
    </div>
</body>
</html>
